<!doctype html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Menu</title>
</head>
<body>
    <header class="sticky shadow bg">
        <div class="container">
            <figure class="py-1">
                <img class="m-auto" src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Max_%28Restaurant%29_logo.svg" alt="" height="40">
            </figure>
            <nav class="scroll">
                <ul class="ls-none flex" id="menu-render">
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div id="app"></div>
    </main>

    <div id="slide" class="slide-show">
        <img src="https://sevilla.abc.es/gurme/wp-content/uploads/sites/24/2012/01/comida-rapida-casera.jpg" alt="">
        <button id="close">X</button>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/slideshow.js"></script>
    <script src="./assets/js/animations.js"></script>
</body>
</html>
